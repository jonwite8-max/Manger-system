<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إضافة طلبية جديدة</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">
  <div class="container">
    <h3>➕ إضافة طلبية جديدة</h3>
    <form method="POST">
      <div class="row">
        <div class="col-md-6 mb-3">
          <input type="text" name="name" class="form-control" placeholder="اسم الزبون" required>
        </div>
        <div class="col-md-6 mb-3">
          <input type="text" name="phone" class="form-control" placeholder="رقم الهاتف" required>
        </div>
        <div class="col-md-6 mb-3">
          <input type="text" name="wilaya" class="form-control" placeholder="الولاية" required>
        </div>
        <div class="col-md-6 mb-3">
          <input type="text" name="product" class="form-control" placeholder="المنتج" required>
        </div>
        <div class="col-md-6 mb-3">
          <input type="number" step="0.01" name="paid" class="form-control" placeholder="المبلغ المدفوع" required>
        </div>
        <div class="col-md-6 mb-3">
          <input type="number" step="0.01" name="total" class="form-control" placeholder="المبلغ الإجمالي" required>
        </div>
      </div>
      <button class="btn btn-primary">حفظ</button>
      <a href="/orders" class="btn btn-secondary">إلغاء</a>
    </form>
  </div>
</body>
</html>
