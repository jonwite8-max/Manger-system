<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول - Bariqa Admin</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .login-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      width: 100%;
      max-width: 420px;
      margin: 20px;
    }
    
    .login-header {
      background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
      color: white;
      padding: 30px;
      text-align: center;
      position: relative;
    }
    
    .logo {
      background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      font-size: 2rem;
      font-weight: bold;
      box-shadow: 0 10px 30px rgba(245, 158, 11, 0.3);
    }
    
    .form-input {
      width: 100%;
      padding: 15px 20px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: white;
    }
    
    .form-input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      transform: translateY(-2px);
    }
    
    .btn-login {
      background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
      color: white;
      padding: 15px 30px;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
    }
    
    .btn-login:hover {
      background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
    }
    
    .error-message {
      background: #fee2e2;
      border: 1px solid #fecaca;
      color: #dc2626;
      padding: 12px 16px;
      border-radius: 10px;
      margin-bottom: 20px;
      text-align: center;
      font-weight: 500;
    }
    
    .features-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-top: 25px;
    }
    
    .feature-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px;
      background: #f8fafc;
      border-radius: 10px;
      font-size: 0.9rem;
      color: #475569;
    }
    
    .feature-icon {
      width: 24px;
      height: 24px;
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 0.8rem;
    }
    
    .floating-shapes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }
    
    .shape {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
    }
    
    .shape-1 {
      width: 80px;
      height: 80px;
      top: 10%;
      left: 10%;
      animation: float 6s ease-in-out infinite;
    }
    
    .shape-2 {
      width: 60px;
      height: 60px;
      top: 60%;
      right: 10%;
      animation: float 8s ease-in-out infinite;
    }
    
    .shape-3 {
      width: 40px;
      height: 40px;
      bottom: 20%;
      left: 20%;
      animation: float 10s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }
    
    .language-switcher {
      position: absolute;
      top: 20px;
      left: 20px;
    }
    
    .lang-btn {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }
    
    .lang-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    
    @media (max-width: 480px) {
      .login-container {
        margin: 10px;
      }
      
      .login-header {
        padding: 25px 20px;
      }
      
      .logo {
        width: 70px;
        height: 70px;
        font-size: 1.8rem;
      }
      
      .features-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- الأشكال العائمة -->
  <div class="floating-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
  </div>

  <!-- مبدل اللغة -->
  <div class="language-switcher">
    <button class="lang-btn">
      <i class="fas fa-globe mr-2"></i>
      العربية
    </button>
  </div>

  <!-- حاوية تسجيل الدخول -->
  <div class="login-container">
    <!-- رأس الصفحة -->
    <div class="login-header">
      <div class="logo">
        <i class="fas fa-cube"></i>
      </div>
      <h1 class="text-2xl font-bold mb-2">Bariqa Admin</h1>
      <p class="text-blue-200 text-sm">نظام إدارة الأعامل المتكامل</p>
    </div>

    <!-- محتوى النموذج -->
    <div class="p-8">
      {% if error %}
      <div class="error-message">
        <i class="fas fa-exclamation-triangle ml-2"></i>
        {{ error }}
      </div>
      {% endif %}

      <form method="POST" action="/" class="space-y-6">
        <!-- حقل اسم المستخدم -->
        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-700 mb-2">
            <i class="fas fa-user ml-2 text-gray-400"></i>
            اسم المستخدم
          </label>
          <input 
            type="text" 
            name="username" 
            placeholder="أدخل اسم المستخدم" 
            required 
            class="form-input"
            value="{{ request.form.username if request.form }}"
          >
        </div>

        <!-- حقل كلمة المرور -->
        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-700 mb-2">
            <i class="fas fa-lock ml-2 text-gray-400"></i>
            كلمة المرور
          </label>
          <input 
            type="password" 
            name="password" 
            placeholder="أدخل كلمة المرور" 
            required 
            class="form-input"
          >
        </div>

        <!-- تذكرني ونسيت كلمة المرور -->
        <div class="flex items-center justify-between text-sm">
          <label class="flex items-center gap-2 text-gray-600 cursor-pointer">
            <input type="checkbox" name="remember" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
            تذكرني
          </label>
          <a href="#" class="text-blue-600 hover:text-blue-800 transition-colors">
            نسيت كلمة المرور؟
          </a>
        </div>

        <!-- زر تسجيل الدخول -->
        <button type="submit" class="btn-login">
          <i class="fas fa-sign-in-alt ml-2"></i>
          تسجيل الدخول
        </button>
      </form>

      <!-- ميزات النظام -->
      <div class="mt-8">
        <h3 class="text-center text-gray-600 font-medium mb-4">مميزات النظام</h3>
        <div class="features-grid">
          <div class="feature-item">
            <div class="feature-icon">
              <i class="fas fa-box"></i>
            </div>
            <span>إدارة الطلبيات</span>
          </div>
          <div class="feature-item">
            <div class="feature-icon">
              <i class="fas fa-users"></i>
            </div>
            <span>حقوق العمال</span>
          </div>
          <div class="feature-item">
            <div class="feature-icon">
              <i class="fas fa-cart-shopping"></i>
            </div>
            <span>المشتريات</span>
          </div>
          <div class="feature-item">
            <div class="feature-icon">
              <i class="fas fa-chart-bar"></i>
            </div>
            <span>تقارير متقدمة</span>
          </div>
        </div>
      </div>

      <!-- معلومات إضافية -->
      <div class="mt-8 text-center text-sm text-gray-500">
        <p>
          <i class="fas fa-shield-alt ml-2"></i>
          نظام آمن ومحمي
        </p>
        <p class="mt-2">
          للإبلاغ عن مشاكل تقنية: 
          <a href="mailto:support@bariqa.com" class="text-blue-600 hover:text-blue-800">
            support@bariqa.com
          </a>
        </p>
      </div>
    </div>

    <!-- تذييل الصفحة -->
    <div class="bg-gray-50 border-t border-gray-200 p-4 text-center">
      <p class="text-sm text-gray-600">
        &copy; 2024 Bariqa Admin. جميع الحقوق محفوظة.
      </p>
    </div>
  </div>

  <!-- سكريبتات إضافية -->
  <script>
    // تأثيرات عند تحميل الصفحة
    document.addEventListener('DOMContentLoaded', function() {
      // إضافة تأثيرات للعناصر
      const inputs = document.querySelectorAll('.form-input');
      inputs.forEach(input => {
        input.addEventListener('focus', function() {
          this.parentElement.classList.add('transform', 'scale-105');
        });
        
        input.addEventListener('blur', function() {
          this.parentElement.classList.remove('transform', 'scale-105');
        });
      });

      // تأثير الكتابة في العنوان
      const title = document.querySelector('.login-header h1');
      const text = title.textContent;
      title.textContent = '';
      
      let i = 0;
      function typeWriter() {
        if (i < text.length) {
          title.textContent += text.charAt(i);
          i++;
          setTimeout(typeWriter, 100);
        }
      }
      
      // بدء تأثير الكتابة بعد ثانيتين
      setTimeout(typeWriter, 2000);

      // إضافة تأثير اهتزاز عند الخطأ
      {% if error %}
      const form = document.querySelector('form');
      form.classList.add('animate-pulse');
      setTimeout(() => {
        form.classList.remove('animate-pulse');
      }, 1000);
      {% endif %}
    });

    // عرض/إخفاء كلمة المرور (يمكن إضافة أيقونة للتبديل)
    function togglePassword() {
      const passwordInput = document.querySelector('input[name="password"]');
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
    }

    // التحقق من صحة النموذج قبل الإرسال
    document.querySelector('form').addEventListener('submit', function(e) {
      const username = document.querySelector('input[name="username"]').value;
      const password = document.querySelector('input[name="password"]').value;
      
      if (!username || !password) {
        e.preventDefault();
        alert('يرجى ملء جميع الحقول المطلوبة');
        return false;
      }
      
      // إضافة تأثير تحميل
      const submitBtn = document.querySelector('.btn-login');
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin ml-2"></i> جاري التسجيل...';
      submitBtn.disabled = true;
    });
  </script>
</body>
</html>
